<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/assets/image/login fav.png" type="image/x-icon">
    <link rel="stylesheet" href="plagin.css">
</head>
<body class="scroll-smooth">
    <header class="bg-blue-400 py-3 relative">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a class="flex font-semibold items-center text-2xl text-white" href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              
               Secure Area</a>
            <nav class="">
                <botton id="mobile_icon" class="text-white text-end flex sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                </botton>
                <ul id="main_menu" class="absolute bg-blue-400 w-full left-0 top-10 text-center hidden sm:relative sm:top-0 sm:flex sm:justify-evenly ">
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-300 transition-colors" href="">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-300 transition-colors" href="">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold hover:text-blue-300 transition-colors" href="">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-bold bg-blue-900 block px-2 rounded-lg" href="">Sign in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="bg-blue-100 h-screen">
        <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center">
            <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2">
                <h3 class="text-3xl font-bold mb-3">Welcome Back</h3>
                <p class="font-semibold text-gray-600 mb-1">Please Enter Your Details</p>
                <form action="#">
                    <label class="font-semibold" for="email">Email Address</label>
                    <input class="border w-full p-2 mb-2 rounded-lg" type="email" placeholder="Enter Your Email">
                    <label class="font-semibold" for="password">Password</label>
                    <input class="border w-full p-2 mb-2 rounded-lg" type="password" placeholder="Enter Your Password">
                    <input class="text-white font-semibold bg-blue-900 px-3 py-3 w-full block rounded pb-4 cursor-pointer hover:bg-black mb-2" type="submit" value="Sign in">
                </form>
                <p class="text-gray-400 text-sm mb-5">Don't have a Account? <a class="text-blue-600 underline" href="#">Sign Up</a></p>
            </div>
            <div class="order-1 py-2 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:pl-5">
                <img src="assets/image/login.svg" alt="">
            </div>
        </div>
    </section>
    <script src="script.js" type="module"></script>
</body>
</html>
